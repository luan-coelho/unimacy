<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Redefinir senha</title>

	<h:outputStylesheet library="webjars"
		name="primeflex/2.0.0/primeflex.min.css" />
	<h:outputStylesheet library="css" name="redefinepassword.css" />
	<link rel="stylesheet"
		href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</h:head>
<h:body>

	<f:metadata>
		<f:viewParam name="cod" value="#{redefinePasswordController.codigo}" />
	</f:metadata>

	<h:form>

		<p:growl id="growl" />

		<div class="container">
			<div class="forms">
				<div class="form login">
					<div>
						<h2 class="title">Redefinir senha</h2>
						<div class="input-field">
							<div class="input-field">
								<p:inputText placeholder="CÃ³digo"
									value="#{redefinePasswordController.codigo}"
									requiredMessage="Informe o cÃ³digo" required="true" />
								<i class="uil uil-envelope icon"></i>
							</div>
						</div>

						<div class="input-field">
							<p:password styleClass="password" type="password"
								placeholder="Nova senha" required="true"
								requiredMessage="Informe a senha"
								value="#{redefinePasswordController.senha}"
								promptLabel="Informe uma senha forte" feedback="true"
								weakLabel="Fraca" goodLabel="Relevante" strongLabel="Boa" />
							/> <i class="uil uil-lock icon"></i> <i
								class="uil uil-eye-slash showHidePw"></i>
						</div>

						<div class="input-field">
							<p:password styleClass="password" type="password"
								placeholder="Confirmar nova senha" required="true"
								requiredMessage="Confirme a senha"
								value="#{redefinePasswordController.novaSenha}"
								promptLabel="Informe uma senha forte" feedback="true"
								weakLabel="Fraca" goodLabel="Relevante" strongLabel="Boa" />
							<i class="uil uil-lock icon"></i> <i
								class="uil uil-eye-slash showHidePw"></i>
						</div>

						<p:commandButton value="Alterar" styleClass="input-field button"
							action="#{redefinePasswordController.alterarSenha}"
							process="@form" update="@form" />
					</div>
				</div>
			</div>
		</div>

		<div id="links-fixos" class="hidden-md-down">
			<a href="login.xhtml"> <i
				class="uil uil-arrow-circle-left p-mr-1"></i>Voltar para a tela de
				Login
			</a>
		</div>
		
	</h:form>

	<h:outputScript library="js" name="login.js" />

</h:body>
</html>
