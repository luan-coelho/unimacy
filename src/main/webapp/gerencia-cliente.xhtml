<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:components="http://java.sun.com/jsf/composite/components">

<ui:composition template="template.xhtml">

	<ui:define name="head">
		<title>Gerência de Cliente</title>
	</ui:define>

	<ui:define name="conteudo">

		<p:growl id="growl" />

		<div
			class="p-d-flex p-flex-column p-m-5 shadow-2xl shadow-gray-700 rounded-lg w-9/12">

			<p:panel header="Clientes">
				<div>
					<p:commandButton value="Adicionar novo cliente - Pessoa Física"
						icon="pi pi-box"
						actionListener="#{cadastroClienteController.abrirPessoaFisicaListing}">
						<p:ajax event="dialogReturn"
							listener="#{cadastroClienteController.obterPessoaFisicaListing}"
							update="@form" />
					</p:commandButton>
				</div>

				<div>
					<p:commandButton value="Adicionar novo cliente - Pessoa Jurídica"
						icon="pi pi-box"
						actionListener="#{cadastroClienteController.abrirPessoaJuridicaListing}">
						<p:ajax event="dialogReturn"
							listener="#{cadastroClienteController.obterPessoaJuridicaListing}"
							update="@form" />
					</p:commandButton>
				</div>
			</p:panel>

		</div>
	</ui:define>
</ui:composition>
</html>
