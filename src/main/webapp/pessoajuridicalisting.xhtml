<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Selecione uma Pessoa Jurídica</title>
	<h:outputStylesheet library="webjars"
		name="primeflex/2.0.0/primeflex.min.css" />
</h:head>
<h:body>
	<h:form>
		<p:panel>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:linkButton value="Cadastrar Pessoa Jurídica" icon="pi pi-plus"
						styleClass="ui-button-success p-mb-3 link"
						href="pessoajuridica.xhtml" target="true" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<div class="ui-inputgroup mt-10">
						<p:inputText id="pesquisa"
							value="#{pessoaJuridicaListing.pesquisa}"
							placeholder="Pesquisar por..." />
						<p:selectOneMenu id="filtro"
							value="#{pessoaJuridicaListing.filtro}">
							<f:selectItems
								value="#{pessoaJuridicaListing.filtroPessoaJuridica}"
								itemValue="#{filtro}" />
						</p:selectOneMenu>
						<p:commandButton icon="pi pi-search"
							styleClass="ui-button-warning"
							actionListener="#{pessoaJuridicaListing.pesquisaPorFiltro}"
							process="pesquisa filtro @this" update="dataTable-pessoa">
						</p:commandButton>
					</div>
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="dataTable-pessoa"
				value="#{pessoaJuridicaListing.list}" var="pessoa">
				<p:column headerText="Nome Fantasia: ">
					<p:outputLabel value="#{pessoa.nomeFantasia}" />
				</p:column>

				<p:column headerText="CNPJ">
					<h:outputText value="#{pessoa.cnpj}" />
				</p:column>

				<p:column headerText="Inscrição Estadual">
					<h:outputText value="#{pessoa.inscEstadual}" />
				</p:column>

				<p:column headerText="Razão Social">

				</p:column>

				<p:column headerText="Email">
					<p:tag styleClass="p-mr-2" value="#{pessoa.email}"></p:tag>
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{pessoa.telefone}" />
				</p:column>

				<p:column>
					<p:commandButton value="Selecionar"
						actionListener="#{pessoaJuridicaListing.select(pessoa.id)}"
						process="@this" update="@form" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
