<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Recuperação</title>

	<h:outputStylesheet library="webjars"
		name="primeflex/2.0.0/primeflex.min.css" />
	<h:outputStylesheet library="css" name="forgotpassword-sucess.css" />
	<link rel="stylesheet"
		href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</h:head>
<h:body>
	<h:form>

		<p:growl id="growl" />

		<div class="container">
			<div class="forms">
				<div class="form login">
					<div>
						<h2 class="title">
							Código enviado com sucesso! <img
								src="resources/images/sucess.png" alt="Ícone de sucesso"
								class="image-form" />
						</h2>

						<p class="p-mt-3">
							Olá, verifique o email que foi enviado para <strong>
								#{forgotPasswordSucessController.email}</strong> para prosseguir com a
							recuperação de acesso.
						</p>

						<div align="right">
							<p:commandButton value="Não recebi o código"
								styleClass="ui-button-info" action="forgotpassword?faces-redirect=true"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>

	<h:outputScript library="js" name="login.js" />

</h:body>
</html>
