<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Funcion√°rio - Atendente</title>
	<h:outputStylesheet library="webjars"
		name="primeflex/2.0.0/primeflex.min.css" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>
<h:body>
	<h:form>
		<p:panel>
			<div class="ui-inputgroup mt-10">
				<p:inputText id="pesquisa" value="#{funcionarioListing.pesquisa}"
					placeholder="Pesquisar por..." />
				<p:selectOneMenu id="filtro" value="#{funcionarioListing.filtro}">
					<f:selectItems value="#{funcionarioListing.filtroFuncionario}"
						itemValue="#{filtro}" />
				</p:selectOneMenu>
				<p:commandButton icon="pi pi-search" styleClass="ui-button-warning"
					actionListener="#{funcionarioListing.pesquisaPorFiltro}"
					process="pesquisa filtro @this" update="dataTable-funcionario">
				</p:commandButton>
			</div>

			<p:dataTable id="dataTable-funcionario"
				value="#{funcionarioListing.list}" var="funcionario">
				<p:column headerText="Nome Completo">
					<p:outputLabel value="#{funcionario.pessoaFisica.nome} #{funcionario.pessoaFisica.sobreNome}" />
				</p:column>
				
				<p:column headerText="CPF">
					<p:outputLabel value="#{funcionario.pessoaFisica.cpf}" />
				</p:column>

				<p:column>
					<p:commandButton value="Selecionar"
						actionListener="#{funcionarioListing.select(funcionario.id)}"
						process="@this" update="@form" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
