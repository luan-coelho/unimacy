<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Acesso ao Sistema</title>

	<h:outputStylesheet library="webjars"
		name="primeflex/2.0.0/primeflex.min.css" />
	<h:outputStylesheet library="css" name="forgotpassword.css" />
	<link rel="stylesheet"
		href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</h:head>
<h:body>
	<h:form>

		<p:growl id="growl" />

		<div class="container">
			<div class="forms">
				<div class="form login">
					<div>
						<div align="center">
							<img src="resources/images/forgot.png"
								alt="Ícone de recuperar senha" class="image-form" />
						</div>
						<h2 class="title">Recuperar Senha</h2>
						<div class="input-field">
							<div class="input-field">
								<p:inputText placeholder="Email"
									value="#{forgotPasswordController.email}"
									requiredMessage="Informe o email" required="true" />
								<i class="uil uil-envelope icon"></i>
							</div>
						</div>

						<div class="input-field">
							<div class="input-field">
								<p:inputMask mask="999.999.999-99" id="cpf" maxlength="14"
									value="#{forgotPasswordController.cpf}"
									placeholder="xxx.xxx.xxx-xx"
									requiredMessage="Informe um CPF válido" required="true" />
								<i class="uil uil-user icon"></i>
							</div>
						</div>

						<p:commandButton value="Enviar"
							action="#{forgotPasswordController.enviarEmail}"
							styleClass="input-field button" process="@form" update="@form" />
					</div>
				</div>
			</div>
		</div>
	</h:form>

	<h:outputScript library="js" name="login.js" />

</h:body>
</html>
