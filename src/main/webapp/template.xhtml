<!DOCTYPE HTML>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:components="http://java.sun.com/jsf/composite/components">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="Luan CoÃªlho" />
	<h:outputStylesheet library="css" name="sidebar.css" />
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="webjars"
		name="primeflex/2.0.0/primeflex.min.css" />
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
		rel='stylesheet' />

	<ui:insert name="head">

	</ui:insert>
</h:head>

<h:body class="dark">
	<h:form id="form" styleClass="form-menu-bar">

		<div class="p-grid p-m-0">
			<div class="p-col-2">
				<components:SideNavBar />
			</div>
			<div class="p-col-10 p-d-flex p-jc-center">
				<ui:insert name="conteudo">

				</ui:insert>
			</div>
		</div>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<div class="p-text-center">
				<p:graphicImage height="150px" width="200px"
					value="./resources/images/loading.gif" />
			</div>
		</p:dialog>

	</h:form>

	<script src="https://cdn.tailwindcss.com"></script>
</h:body>
</html>
