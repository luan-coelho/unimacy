<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:components="http://java.sun.com/jsf/composite/components">

<ui:composition template="template.xhtml">

	<ui:define name="head">
		<title>Venda</title>
		<h:outputStylesheet library="css" name="venda.css" />
	</ui:define>

	<ui:define name="conteudo">

		<p:growl id="growl" />

		<div class="p-d-flex p-jc-center p-mt-5">

			<p:panel
				styleClass="shadow-2xl shadow-gray-700 rounded-lg p-5 w-11/12 m-0">

				<p:steps styleClass="p-mb-5">
					<p:menuitem value="Selecionar Produtos" />
					<p:menuitem value="Pagamento" />
				</p:steps>

				<div>
					<p:commandButton value="Selecionar Produto" icon="pi pi-box"
						actionListener="#{vendaController.abrirProdutoListing}"
						process="@this" styleClass="ui-button-warning link">
						<p:ajax event="dialogReturn"
							listener="#{vendaController.obterProdutoListing}" update="@form" />
					</p:commandButton>
				</div>

				<div class="p-d-flex p-jc-center">
					<p:dataTable id="dataTable" var="produto"
						styleClass="w-7/12 p-mt-4"
						value="#{vendaController.listaProdutoSelecionados}"
						rowSelectMode="add" paginatorPosition="bottom"
						allowUnsorting="true" sortMode="single"
						stickyTopAt=".layout-topbar" stripedRows="true"
						showGridlines="true"
						emptyMessage="Selecione algum produto para continuar a venda">

						<p:column headerText="Nome" sortBy="#{produto.nome}">
							<h:outputText value="#{produto.nome}" />
						</p:column>

						<p:column headerText="Quantidade" width="20%"
							sortBy="#{produto.nome}">
							<p:spinner id="horizontalAfter" value="#{produto.quantEstoque}"
								buttons="horizontal-after"
								upButtonStyleClass="ui-button-success"
								downButtonStyleClass="ui-button-danger" min="0" />
						</p:column>
					</p:dataTable>
				</div>
				
				<p:divider/>

				<h:panelGroup id="valortotal" styleClass="p-d-flex p-jc-center">
					<h2 class="text-5xl font-boldy p-mt-3">Valor Total
						R$#{vendaController.valorTotal}</h2>
				</h:panelGroup>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
</html>
